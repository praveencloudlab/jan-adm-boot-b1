<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="header::common-header">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="container">
<header th:include="header :: banner"></header>
	<hr />
<nav class="nav justify-content-center" th:include="header :: menu"></nav>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th>Price</th>
				<th>Description</th>
				<th>keywords</th>
				<th>Ratings</th>
				<th>Stock</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prod: ${prods}">
				<td th:text="${prod.productId}"></td>
				<td th:text="${prod.productTitle}"></td>
				<td th:text="${#numbers.formatDecimal(prod.priceInfo.price, 1, 2)}">0.99</td>
				<td th:text="${prod.description}"></td>
				<td th:text="${prod.keywords}"></td>
				<td th:text="${prod.rating}"></td>
				<td th:text="${prod.stockInfo.stock}"></td>
			</tr>
		</tbody>
	</table>




</body>
</html>
